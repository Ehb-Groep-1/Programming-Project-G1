<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We could not log you in</title>
    <link rel="stylesheet" href="/CSS/unknownUser.css">
    <script src="/JAVASCRIPT/logout.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>We could not log you in with these credentials.</h2>
    <div id="countdown">
        <svg viewBox="0 0 40 40">
            <g transform="translate(20 20) rotate(-90)"
               stroke-width="4" fill="none" stroke-linecap="round">
                <circle id="c3" r="18"/>
                <circle id="c2" r="18"/>
                <circle id="c1" r="2" cx="18"/>
            </g>
            <text x="20" y="20" id="counter">5</text>
        </svg>
    </div>
</div>
<script type="module">
    setInterval(() => {
        const counter = Number(document.getElementById('counter').innerHTML) - 1;
        if(counter >= 0){
            document.getElementById('counter').innerHTML = counter;
        }
    }, 1000);
    setTimeout(() => document.location.href = '/', 5000);
</script>
</body>
</html>
