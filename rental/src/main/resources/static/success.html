<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged in</title>
    <link rel="stylesheet" href="/CSS/loggedin.css">
    <script src="/JAVASCRIPT/logout.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <a href="#" class="logout-link" onclick="logout()">Log out</a>
    <h2>Authentication Success</h2>
    <div class="info">
        <p>Username: <span id="username"></span></p>
        <p>Role: <span id="role"></span></p>
        <p>ID: <span id="userId"></span></p>
    </div>
</div>
<script type="module">
    const response = await fetch('/api/userinfo');
    const info = await response.json();
    document.getElementById('username').innerText = info.username;
    document.getElementById('role').innerText = info.role;
    document.getElementById('userId').innerText = info.userId;
</script>
</body>
</html>
