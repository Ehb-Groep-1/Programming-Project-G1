<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel User</title>
    <link rel="stylesheet" href="../../CSS/profileUser.css">
</head>
<body>
<div class="screen-container">
    <!-- Logo on top -->
    <img id="logo-top" src="../../PNG-JPG/EhB%20logo%20long.jpeg" alt="Logo">

    <!-- Red line -->
    <div class="red-line"></div>

    <!-- Picture of the user -->
    <img id="user-picture" src="../../PNG-JPG/logo%20head.png" alt="User Picture">

    <!-- Fields with account information that can be changed when hitting the submit changes button -->
    <div class="account-info">
        <ul>
            <li><span>Username:</span> <input type="text" value="JohnDoe" onfocus="clearInput(this)"></li>
            <li><span>Password:</span> <input type="password" value="*********" onfocus="clearInput(this)"></li>
            <li><span>Email:</span> <input type="email" value="johndoe@example.com" onfocus="clearInput(this)"></li>
            <li><span>Phone Number:</span> <input type="tel" value="+1234567890" onfocus="clearInput(this)"></li>
            <li><span>Address:</span> <input type="text" value="123 Main St, City, Country" onfocus="clearInput(this)"></li>
        </ul>
    </div>
    <button type="submit">Submit Changes</button>
</div>
<div class="band-end-container">
    <div class="band-end">Band End</div>
</div>

<script>
    function clearInput(input) {
        input.value = '';
    }
</script>

</body>
</html>
