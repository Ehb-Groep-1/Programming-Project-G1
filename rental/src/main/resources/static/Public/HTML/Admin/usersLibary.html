<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- It basically looks like the medialab screen, but instead there are users visible and searchable -->
    <title>Users Library</title>
    <link rel="stylesheet" href="../../CSS/adminCSS/usersLibrary.css">
</head>
<body>
<div class="container">
    <header>
        <a href="../Admin/adminInterface.html">
            <img src="../../PNG-JPG/main-menu-dots.png" alt="Main menu dots" id="main-menu-dots">
        </a>
        <img id="logo2" src="../../PNG-JPG/MediaLab%20Black.png" alt="Logo 2">
    </header>
    <hr class="red-line">
    <section class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" id="searchButton">Search</button>
    </section>
    <section class="boxes" id="itemsContainer">
        <div class="staticInput-container">
        </div>
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">User Name</div>
            </div>
        </article>
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">User Name</div>
            </div>
        </article>
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">User Name</div>
            </div>
        </article>
    </section>
    <a href="addUser.html" id="add-user" >Add User</a>
</div>
</body>
</html>
