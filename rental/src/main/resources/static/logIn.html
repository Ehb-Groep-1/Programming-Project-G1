<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/logIn.css">
    <!-- <script src="JAVASCRIPT/logIn.js"></script> -->
</head>
<body>
<div class="login-container">
    <!-- Logo found on the net, check if property rights allow its use -->
    <img id="logo-header" src="../PNG-JPG/MediaLab%20Black.png" alt="MediaLab Logo">

    <!-- Logo of school, maybe ask a better png to the school? -->
    <img id="logo-school" src="../PNG-JPG/Logo%20EhB.png" alt="School Logo">

    <form id="login-form" method="POST" action="/api/login">
        <!-- Logo picture + username field have the same height -->
        <div class="input-container">
            <img src="../PNG-JPG/logo%20head.png" alt="School Logo">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <!-- Logo picture + password field have the same height -->
        <div class="input-container">
            <img src="../PNG-JPG/logo%20lock.png" alt="School Logo">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Login button -->
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
