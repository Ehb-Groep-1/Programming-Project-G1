<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ban</title>
    <link rel="stylesheet" href="../CSS/adminCSS/newBan.css">
</head>
<body>
<section class="container">
    <header class="header">
        <a href="../Admin/adminInterface.html" id="logo-link">
            <img id="logo1" src="../PNG-JPG/main-menu-dots.png" alt="Logo 1">
        </a>
        <img id="logo2" src="../PNG-JPG/MediaLab%20Black.png" alt="Logo 2">
    </header>
    <hr class="red-line">
    <section class="search-container">
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="User/ID">
        <button type="button" id="searchButton">Search</button>
    </section>
    <section class="boxes">
        <figure class="item-equipment">
            <!-- A function has still to be written to use the dummy image as a placeholder -->
            <div class="item-equipment-image"><img src="../PNG-JPG/Item-Equipment.png" alt="Item"></div>
        </figure>
        <input type="text" class="item-equipment-name" placeholder="User Name/ID">
        <input type="text" class="description" placeholder="Reason">
        <input type="text" class="price" placeholder="Ban Start"><!-- I don't know yet if we are going to work with prices-->
        <input type="text" class="quantity-available" placeholder="Ban End">

        <button type="submit" class="ban">Submit Ban</button>
    </section>
</section>
<script type="module" src="/JAVASCRIPT/addheader.js"></script>
</body>
</html>
