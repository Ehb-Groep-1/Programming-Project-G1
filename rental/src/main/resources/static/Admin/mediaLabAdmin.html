<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaLab</title>
    <link rel="stylesheet" href="../CSS/adminCSS/mediaLab.css">
</head>
<body>
<div class="container">
    <header>
        <a href="../Admin/adminInterface.html">
            <img src="../PNG-JPG/main-menu-dots.png" alt="Main menu dots" id="main-menu-dots">
        </a>
        <img id="logo2" src="../PNG-JPG/MediaLab%20Black.png" alt="Logo 2">
    </header>
    <hr class="red-line">
    <section class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button type="button" id="searchButton">Search</button>
    </section>
    <section class="boxes" id="itemsContainer">
        <div class="staticInput-container">
            <div class="staticInput">Type
                <!-- The checkboxes are static options but are intended to create a better visualisation of the product being searched -->
                <div class="checkboxes">
                    <label><input type="checkbox"> Item</label>
                    <label><input type="checkbox"> Equipment</label>
                </div>
            </div>
            <div class="staticInput">Availability
                <div class="checkboxes">
                    <label><input type="checkbox"> Available</label>
                    <label><input type="checkbox"> Unavailable/Reserve</label>
                </div>
            </div>
            <!-- Order might be erased, I don't seem to find the right way to create a function that transform the layout to my desired outcome -->
            <div class="staticInput">Order
                <div class="order-options">
                    <label><input type="radio" name="order" value="list"> List</label>
                    <label><input type="radio" name="order" value="grid" checked> Grid</label>
                </div>
            </div>
        </div>
        <!-- When clicking on an existing article, this will open its own "item.html" file-->
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">Item Name</div>
            </div>
        </article>
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">Item Name</div>
            </div>
        </article>
        <article class="item-equipment">
            <div class="item-equipment-content">
                <div class="item-equipment-image">
                    <img src="../PNG-JPG/Item-Equipment.png" alt="Item">
                </div>
                <div class="item-equipment-name">Item Name</div>
            </div>
        </article>
    </section>
    <a href="addItem.html" id="add-item/equipment" >Add Item/Equipment</a>
</div>
<script type="module" src="/JAVASCRIPT/addheader.js"></script>
</body>
</html>
