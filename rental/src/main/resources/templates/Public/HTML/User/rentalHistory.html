<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History</title>
    <link rel="stylesheet" href="../../CSS/rentalHistory.css">
</head>
<body>
<div class="header">
    <a href="userInterface.html" id="logo-link">
        <div class="logo-container">
            <img id="logo1" src="../../PNG-JPG/main-menu-dots.png" alt="Logo 1">
        </div>
    </a>
    <img id="logo2" src="../../PNG-JPG/MediaLab%20Black.png" alt="Logo 2">
</div>
<div class="red-line"></div>
<h1>Rental History</h1>
<div class="black-line"></div>
<div class="boxes">
    <div class="static-box">Item/Equipment</div>
    <div class="static-box">Description</div>
    <div class="static-box">Rental Data</div>

    <!-- The visible item/equipment is just an example, there is still a conflict on how to link the data to the row values -->
    <div class="dynamic-box"><img src="../../PNG-JPG/Item-Equipment.png"></div>
    <div class="dynamic-box">...</div>
    <div class="dynamic-box">Take out:<br>Return In:<br>Duration:</div>

</div>
<!-- The rental count has to become a function that count the items being rented -->
<div class="rental-count" id="rentalCount">Rental Count: 1</div>

<script>
    function countRows() {
        var dynamicBoxes = document.querySelectorAll('.dynamic-box');
        // Count only dynamic boxes
        var rows = dynamicBoxes.length / 3; // Assuming each row consists of 3 elements that are equal to 1(img/description/data) item/equipment

        return rows;
    }

    // Update the rental count
    function updateRentalCount() {
        var rentalCountElement = document.getElementById('rentalCount');
        var rowCount = countRows();
        rentalCountElement.textContent = "Rental Count: " + rowCount;
    }

    // Call the function initially
    updateRentalCount();
</script>

</body>
</html>
