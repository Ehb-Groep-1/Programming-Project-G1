<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental History</title>
    <link rel="stylesheet" href="../../CSS/rentalHistory.css">
</head>
<body>
<div class="header">
    <a href="userInterface.html" id="logo-link">
        <img id="logo1" src="../../PNG-JPG/main-menu-dots.png" alt="Logo 1">
    </a>
    <img id="logo2" src="../../PNG-JPG/MediaLab%20Black.png" alt="Logo 2">
</div>
<div class="red-line"></div>
<h1>Rental History</h1>
<div class="black-line"></div>
<div class="notifications">
    <div class="notification-box-static">Item/Equipment</div>
    <div class="notification-box-static">Description</div>
    <div class="notification-box-static">Rental Data</div>
    <!-- Repeat the notification boxes to create three rows -->
    <div class="notification-box"><img src="../../PNG-JPG/Item-Equipment.png"></div>
    <div class="notification-box">...</div>
    <div class="notification-box">Take out:<br>Return In:<br>Duration:</div>
    <div class="notification-box"><img src="../../PNG-JPG/Item-Equipment.png"></div>
    <div class="notification-box">...</div>
    <div class="notification-box">Take out:<br>Return In:<br>Duration:</div>
    <div class="notification-box"><img src="../../PNG-JPG/Item-Equipment.png"></div>
    <div class="notification-box">...</div>
    <div class="notification-box">Take out:<br>Return In:<br>Duration:</div>
</div>
<div class="rental-count">Rental Count: 3</div>
</body>
</html>
