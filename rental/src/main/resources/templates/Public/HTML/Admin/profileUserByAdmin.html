<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile User by Admin</title>
    <link rel="stylesheet" href="../../CSS/adminCSS/profileUserByAdmin.css">
</head>
<body>
<div class="screen-container">
    <img id="logo-top" src="../../PNG-JPG/EhB%20logo%20long.jpeg" alt="Logo">
    <div class="red-line"></div>
    <a href="../Admin/adminInterface.html"><img src="../../PNG-JPG/main-menu-dots.png" alt="Main menu dots" id="main-menu-dots"></a>
    <img id="user-picture" src="../../PNG-JPG/logo%20head.png" alt="User Picture">

    <!-- Fields with account information that can be changed when hitting the submit changes button -->
    <div class="account-info">
        <ul>
            <li><span>Username:</span> <input type="text" value="JohnDoe" onfocus="clearInput(this)"></li>
            <li><span>Password:</span> <input type="password" value="*********" onfocus="clearInput(this)"></li>
            <li><span>Email:</span> <input type="email" value="johndoe@example.com" onfocus="clearInput(this)"></li>
            <li><span>Phone Number:</span> <input type="tel" value="+1234567890" onfocus="clearInput(this)"></li>
            <li><span>Address:</span> <input type="text" value="123 Main St, City, Country" onfocus="clearInput(this)"></li>
            <!-- The hyperlink directs the admin to the rental history of the user,
            but then I encounter the conflict that the admin cannot return
            to his own Admin Interface. Should I create a separate user-rental-history file for the admin
            to avoid conflicts, or is this just redundant?-->
            <li><a href="../User/rentalHistory.html" id="rental-history">Rental History</a></li>
        </ul>
    </div>
    <button type="submit">Submit Changes</button>
</div>

<!-- Just shows the end of the band, can not make changes from this screen -->
<div class="band-end-container">
    <div class="band-end">Band End</div>
</div>
<!-- function to delete the account from the database has still to be made -->
    <button type="submit" id="delete-button">Delete Account</button>
<script>
    function clearInput(input) {
        input.value = '';
    }
</script>

</body>
</html>
